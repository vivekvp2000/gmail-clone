<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>

    <header class="mail-header">
        <div class="header-inner">
            <div class="header-left">
                <button><i class="ri-menu-2-line"></i></button>
                <div class="mail-logo">
                    <a href="#">
                        <img src="./assets/images/logo.png" alt="mail-logo">
                    </a>
                </div>
            </div>
            <div class="header-center grid flex-grow items-center">
                <div class="header-search-bar">
                    <div class="header-filter-bar relative">
                        <div class="search-icon absolute">
                            <i class="ri-search-line"></i>
                        </div>
                        <div class="filter-icon absolute">
                            <i class="ri-equalizer-line"></i>
                        </div>
                        <input type="text" placeholder="Search mail" class="h-100 w-100">
                    </div>
                </div>
                <div class="header-center-right justify-content-end">
                    <div class="header-center-btn-container flex items-center gap-1">
                        <button class="btn cursor-pointer"><svg class="t7" xmlns="http://www.w3.org/2000/svg"
                                width="24px" height="24px" viewBox="0 0 24 24" fill="#000000" focusable="false">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path
                                    d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z">
                                </path>
                            </svg></button>
                        <button class="btn cursor-pointer"><i class="ri-settings-2-line"></i></button>
                    </div>
                </div>
            </div>
            <div class="header-right flex items-center gap-1">
                <button class="btn cursor-pointer">
                    <img src="assets/images/dots-menu.png" alt="" class="dot-menu-btn"></button>
                <div class="user-profile cursor-pointer">
                    <img src="https://t4.ftcdn.net/jpg/02/14/74/61/360_F_214746128_31JkeaP6rU0NzzzdFC4khGkmqc8noe6h.jpg"
                        alt="user-profile" class="w-100 h-100 object-fit-cover">
                </div>
            </div>
        </div>
    </header>
    <main class="mail-main-sec">
        <div class="mail-main-container h-100 flex">
            <div class="mail-sidebar flex flex-col">
                <div class="sidebar-head">
                    <button class="btn flex compose-btn h-100 items-center cursor-pointer"><i
                            class="ri-pencil-line"></i><span class="sidebar-item-title">Compose</span></button>
                </div>
                <div class="sidebar-list flex flex-col">
                    <div class="sidebar-item flex items-center cursor-pointer active">
                        <div class="side-icon flex"><i class="ri-mail-line"></i></div>
                        <div class="flex items-center justify-content-between flex-grow">
                            <a href="#" class="fs-14 sidebar-item-title">Inbox</a>
                            <div class="mail-count fs-12 fw-700 sidebar-item-title">
                                2,899
                            </div>
                        </div>
                    </div>
                    <div class="sidebar-item flex items-center cursor-pointer">
                        <div class="side-icon flex"><i class="ri-star-line"></i></div>
                        <div class="flex items-center justify-content-between flex-grow">
                            <a href="#" class="fs-14 sidebar-item-title">Starred</a>
                        </div>
                    </div>
                    <div class="sidebar-item flex items-center cursor-pointer">
                        <div class="side-icon flex"><i class="ri-time-line"></i></div>
                        <div class="flex items-center justify-content-between flex-grow">
                            <a href="#" class="fs-14 sidebar-item-title">Snoozed</a>
                        </div>
                    </div>
                    <div class="sidebar-item flex items-center cursor-pointer">
                        <div class="side-icon flex"><i class="ri-send-plane-2-line"></i></div>
                        <div class="flex items-center justify-content-between flex-grow">
                            <a href="#" class="fs-14 sidebar-item-title">Send</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mail-content flex-grow">
                <div class="mail-card h-100">
                    <div class="mail-card-header px-3  flex justify-content-between items-center">
                        <div class="mail-card-header-left flex gap-3 items-center">
                            <div class="flex fs-5 gap-1 cursor-pointer pe-2">
                                <i class="ri-arrow-left-line"></i>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="cursor-pointer"><i class="ri-inbox-archive-line"></i></span>
                                <span class="cursor-pointer"><i class="ri-spam-line"></i></span>
                                <span class="cursor-pointer"><i class="ri-delete-bin-6-line"></i></span>
                            </div>
                            <div class="flex gap-4 mail-card-icons position-relative ps-2">
                                <span class="cursor-pointer"><i class="ri-mail-unread-line"></i></span>
                                <span class="cursor-pointer"><i class="ri-mail-ai-line"></i></span>
                                <span class="cursor-pointer"><i class="ri-more-2-fill"></i></span>
                            </div>


                        </div>
                        <div class="mail-card-header-righ flex items-centert">
                            <div class="pagination-count flex items-center gap-1 fs-12">
                                <span>1-50</span>of<span>3,202</span>
                            </div>
                            <div class="pagination-btns flex fs-12">
                                <button class="btn px-1"><i class="ri-arrow-left-s-line"></i></button>
                                <button class="btn px-1"><i class="ri-arrow-right-s-line"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="mail-card-body pe-3">
                        <div class="flex items-center justify-content-between">
                            <h4 class="mail-content-title">Clerk Update – February 6, 2025</h4>
                            <div class="flex gap-4">
                                <span class="cursor-pointer"><i class="ri-printer-line fs-6" title="print"></i></span>
                                <span class="cursor-pointer"><i class="ri-window-line fs-6"
                                        title="open in new window"></i></span>
                            </div>
                        </div>
                        <div class="mail-content-head ps-3">
                            <div class="usermail-profile">
                                <div class="mail-profile">
                                    <img src="https://media.istockphoto.com/id/1399565382/photo/young-happy-mixed-race-businessman-standing-with-his-arms-crossed-working-alone-in-an-office.jpg?s=612x612&w=0&k=20&c=buXwOYjA_tjt2O3-kcSKqkTp2lxKWJJ_Ttx2PhYe3VM="
                                        alt="" class="w-100 h-100 object-fit-cover">
                                </div>
                            </div>
                            <div class="flex justify-content-between">
                                <div class="mail-chat-left">
                                    <div>
                                        <div class="flex gap-2"><span><b>Clerk</b></span> <span class="fs-14">
                                                &lt;systems@clerk.com&gt;</span><a href="#"
                                                class="unsub-btn">Unsubscribe</a></div>
                                        <span class="flex items-center fs-14">to me <span><i
                                                    class="ri-arrow-down-s-fill cursor-pointer"></i></span></span>
                                    </div>
                                </div>
                                <div class="mail-chat-right flex items-center  gap-2">
                                    <span class="fs-12">6:01 AM (8 hours ago)</span>
                                    <span><i class="ri-star-line"></i></span>
                                    <span><i class="ri-emoji-sticker-line"></i></span>
                                    <span><i class="ri-corner-up-left-double-line"></i></span>
                                    <span><i class="ri-more-2-fill"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
